<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Minimalista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #333;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #ddd;
        }
        .product-card {
            border: none;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">MinimalStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>Bienvenido a MinimalStore</h1>
        <p>Moda minimalista para tu día a día</p>
    </div>

    <div class="container" id="productos">
        <h2 class="text-center my-4">Nuestros Productos</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Camisa Blanca</h5>
                        <p class="card-text">$25.00</p>
                        <button class="btn btn-dark">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Producto 2">
                    <div class="card-body">
                        <h5 class="card-title">Pantalón Negro</h5>
                        <p class="card-text">$40.00</p>
                        <button class="btn btn-dark">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Producto 3">
                    <div class="card-body">
                        <h5 class="card-title">Zapatillas Beige</h5>
                        <p class="card-text">$60.00</p>
                        <button class="btn btn-dark">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        <div class="container mt-5">
            <h2 class="text-center">Contáctanos</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="tuemail@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
                </div>
                <button type="submit" class="btn btn-dark w-100">Enviar Mensaje</button>
            </form>
        </div>

    <footer class="footer">
        <p>&copy; 2025 MinimalStore - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
